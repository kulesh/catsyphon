[pytest]
testpaths =
    backend/tests
    sdk/python/catsyphon-sdk/tests
pythonpath =
    backend/src
    sdk/python/catsyphon-sdk/src
addopts = --cov=catsyphon --cov-report=term-missing
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks
filterwarnings =
    ignore:Can't sort tables for DROP.*:sqlalchemy.exc.SAWarning
