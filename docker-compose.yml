services:
  postgres:
    image: postgres:15-alpine
    container_name: catsyphon-postgres
    # Increase max_connections for multi-worker API deployments (default is 100)
    # With 16 workers Ã— (5+5) pool = 160 API + 40 for daemons/admin = 200 comfortable
    # Set to 300 for headroom during stress testing
    command: postgres -c max_connections=300
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catsyphon}
      POSTGRES_USER: ${POSTGRES_USER:-catsyphon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catsyphon_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-catsyphon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: catsyphon-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-catsyphon}
      POSTGRES_USER: ${POSTGRES_USER:-catsyphon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-catsyphon_dev_password}
      POSTGRES_PORT: 5432
      API_WORKERS: ${API_WORKERS:-4}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: catsyphon-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
