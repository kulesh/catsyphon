[tools]
python = "latest"
node = "20"      # Frontend - LTS version
uv = "latest"
pnpm = "latest"  # Frontend package manager

[env]
# Ensure Python packages are installed in project
_.python.venv = { path = "backend/.venv", create = true }


[hooks]
# Sandbox entry/exit handled by zsh chpwd hooks, not mise
enter = 'true'
leave = 'true'
